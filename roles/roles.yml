default:
  - active
  - listed
roles:
  anonymous:
    - scale:read
    - scroll:read
    - table:read
    - user:read
  active:
    - scale:create
    - scale:author:update
    - scale:author:delete
    - scroll:create
    - scroll:author:update
    - scroll:author:delete
    - table:create
    - user:self:update
    - user:self:destroy
    - role:self:listed:grant
    - role:self:listed:revoke
  listed: []
  admin:
    - '*'